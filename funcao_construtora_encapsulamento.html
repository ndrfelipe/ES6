<body>
    <script>
        let Carro = function(){
            
            this.marca = 'Ford'
            this.cor = 'Preto'
            this.velocidadeAtual = 0
            this.velocidadeMaxima = 180

            this.acelerar = function(){
                let velocidade = this.velocidadeAtual + 50
                if(velociade > this.velocidadeMaxima){
                    velocidade = this.velocidadeMaxima
                }
                
                this.setvelociadeAtual(velocidade)
            }

            this.getvelocidadeAtual = function(){
                return this.velocidadeAtual
            }
            
            this.setvelociadeAtual = function(velocidadeAtual){
                this.velocidadeAtual = velocidadeAtual
            }
        }

        let Carro2 = function(){
            var velocidadeMaxima = 180 //se comporta como um atributo privado a partir do contexto que foi colocado como variável da função
            var kmRodados = 0
            this.marca = 'Ford'
            this.cor = 'Preto'
            this.velocidadeAtual = 0

            this.acelerar = function(){
                let velocidade = this.velocidadeAtual + 50

                if(velocidade > velocidadeMaxima){
                    velocidade = velocidadeMaxima
                }
                
                this.setvelociadeAtual(velocidade)

                setKmRodados(0.07)
                console.log(kmRodados)
            }

            this.getvelocidadeAtual = function(){
                return this.velocidadeAtual
            }
            
            this.setvelociadeAtual = function(velocidadeAtual){
                this.velocidadeAtual = velocidadeAtual
            }

            var setKmRodados = function(km){
                kmRodados +=km
            }
        }

         let carro2 = new Carro2()
        console.log(carro2.velocidadeAtual)
        carro2.acelerar()
        console.log(carro2.velocidadeAtual)
        carro2.acelerar()
        console.log(carro2.velocidadeAtual)
    </script>  
</body>
