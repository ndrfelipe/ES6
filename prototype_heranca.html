<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Object.prototype
        
        //prototype chain:
        let animal = {
            atribu1: 'a'
        }

        let vertebrado = {
            __proto__: animal,
            atribu2: 'b'
        }

        let ave = {
            __proto__: vertebrado,
            atribu3: 'c'
        }

        console.log(ave.atribu3, ave.atribu2, ave.atribu1)
    </script>  
</body>
</html>
