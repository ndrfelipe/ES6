                this.tamanho = null
                this.peso = 5
            }

            dormir(){
                console.log('Dormir')
            }
        }

        class Cachorro extends Animal{
            
            constructor(){
                super()
                this.orelhas = 'Grandes e ca√≠das'
            }

            correr(){
                console.log('correr')
            }


            rosnar(){

            }
          }

        class Passaro extends Animal{
            
            constructor(){
                super()

            }

            voar(){

            }
          }

          class Papagaio extends Passaro{

          }

          let cachorro = new Cachorro() //instanciando um objeto
