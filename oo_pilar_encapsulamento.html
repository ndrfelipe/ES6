<html lang="en">
<head>

<body>
    <script>
          class Tv {
            constructor() {
                this._relacaoCanais = [2, 4, 5, 7, 10]
                this._canalAtivo = 5
                this._volume = 12
            }

            //getters setters
            get canalAtivo(){
                return this._canalAtivo
            }

            // receber um valor com base no parâmetro e atualizar o valor da variavel em questão
            set canalAtivo(canal){
                let x = this._relacaoCanais.indexOf(canal)
                if(x < 0){
                    console.log('O canal buscado não está disponível')
                }else{
                    console.log('Canal existe e está na posição: ' + (x+1) )
                    this._canalAtivo = canal 
                }
                
                
            }
          }

          let tv = new Tv()

          tv.canalAtivo = 2
          console.log('Canal: ' + tv.canalAtivo)
    </script>
